version: '2'
services:
  google_assistant:
    build: ./google_assistant
    restart: always
    network_mode: host
    privileged: true
  pulseaudio:
    image: woahbase/alpine-pulseaudio:armhf
    #restart: always
    #network_mode: host
    privileged: true
    labels:
      io.balena.features.dbus: '1'
      io.balena.features.kernel-modules: '1'
    environment:
      - DBUS_SYSTEM_BUS_ADDRESS=unix:path=/host/run/dbus/system_bus_socket
